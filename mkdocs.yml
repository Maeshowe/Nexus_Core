site_name: OmniData Nexus Core
site_description: Modular, asynchronous DataLoader framework for financial data
site_url: https://maeshowe.github.io/Nexus_Core/
repo_url: https://github.com/Maeshowe/Nexus_Core
repo_name: Maeshowe/Nexus_Core

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.highlight
    - content.code.copy
    - content.code.annotate

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            heading_level: 2
            members_order: source
            docstring_style: google

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - tables
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
    - Installation: getting-started/installation.md
    - Configuration: getting-started/configuration.md
    - Quick Start: getting-started/quickstart.md
  - User Guide:
    - DataLoader: guide/dataloader.md
    - Providers: guide/providers.md
    - Caching: guide/caching.md
    - Error Handling: guide/error-handling.md
  - API Reference:
    - DataLoader: api/loader.md
    - Providers: api/providers.md
    - Cache: api/cache.md
    - Health: api/health.md
  - Development:
    - Architecture: ARCHITECTURE.md
    - Testing: TEST_STRATEGY.md
    - Contributing: contributing.md
  - Changelog: CHANGELOG.md

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/Maeshowe/Nexus_Core
